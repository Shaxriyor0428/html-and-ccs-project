<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header section start -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="./assets/logo.png" alt="There is logo photo" />
          </div>
          <div class="navbar__items">
            <div class="navbar__item">
              <a href="#"><span>Services</span></a>
            </div>
            <div class="navbar__item">
              <a href="#"><span>Product</span></a>
            </div>
            <div class="navbar__item">
              <a href="#"><span>Technology</span></a>
            </div>
            <div class="navbar__item">
              <a href="#"><span>About</span></a>
              <img
                class="about__navbar__icon"
                src="./assets/icon_about.svg"
                alt=""
              />
            </div>
            <div class="navbar__item">
              <a href="#"><span>Client</span></a>
              <img
                class="about__navbar__icon"
                src="./assets/icon_about.svg"
                alt=""
              />
            </div>
            <div class="navbar__item">
              <a href="#"><span>Partner</span></a>
            </div>
          </div>
          <div class="navbar__icons">
            <img src="./assets/home_icon.svg" alt="" />
            <img src="./assets/mail_icon.svg" alt="" />
            <img src="./assets/shuffle__icon.svg" alt="" />
          </div>
          <div class="menu">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__content">
            <ul class="hero__items">
              <li class="hero__list__item">
                <h3>Making the most of the ever-growing</h3>
              </li>
              <li class="hero__list__item">
                <h3 class="red">Information Technology</h3>
              </li>
              <li class="hero__list__item">
                <p>
                  Managed by a team of professional experts with extensive
                  experience and impressive track records
                </p>
              </li>
              <li class="hero__button">
                <button class="hero__btn">Read More</button>
              </li>
            </ul>
          </div>
          <div class="hero__image">
            <img src="./assets/hero.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- Header section end -->
    <main class="main"></main>
  </body>
</html>
